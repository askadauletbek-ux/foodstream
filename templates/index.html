<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ restaurant_name }} | Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* Custom Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .animate-fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .skeleton {
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Utilities */
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* --- –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px); /* –ü–ª–∞–≤–Ω–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ */
            -webkit-backdrop-filter: blur(6px);
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease-out forwards;
            padding: 1rem;
        }

        /* –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É (–∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è) */
        .modal-content-center {
            background: white;
            width: 100%;
            max-width: 420px; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            /* –ü—Ä—É–∂–∏–Ω–∏—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            animation: scaleIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform-origin: center;
            position: relative;
        }

        /* –®—Ç–æ—Ä–∫–∞ —Å–Ω–∏–∑—É (–æ—Å—Ç–∞–≤–ª–µ–Ω–∞ –¥–ª—è —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤) */
        .modal-content-bottom {
            background: white;
            width: 100%;
            max-height: 85vh;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem;
            position: absolute; bottom: 0; left: 0; right: 0;
            animation: slideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.92); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-800 antialiased selection:bg-amber-100 selection:text-amber-800 pb-24 lg:pb-0">
    <div id="root"></div>

    <script type="text/babel">
        const RESTAURANT_ID = {{ restaurant_id }};
        const RESTAURANT_NAME = "{{ restaurant_name }}";

    {% raw %}
        const { useState, useEffect, useMemo, useRef } = React;

        // --- UTILS ---
        const getGuestToken = () => {
            let token = localStorage.getItem('fs_guest_token');
            if (!token) {
                token = 'guest_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('fs_guest_token', token);
            }
            return token;
        };

        const formatPrice = (price) => new Intl.NumberFormat('ru-RU').format(price);

        function QRScannerModal({ onClose, onScanSuccess }) {
            const [permissionError, setPermissionError] = useState(false);
            const html5QrCodeRef = useRef(null);

            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCodeRef.current = html5QrCode;

                const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };

                const startScanner = () => {
                    html5QrCode.start({ facingMode: "environment" }, config,
                        (decodedText) => {
                            html5QrCode.stop().then(() => onScanSuccess(decodedText)).catch(e => {});
                        },
                        (errorMessage) => {} // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∫–∞–∂–¥–æ–≥–æ –∫–∞–¥—Ä–∞
                    ).catch(err => {
                        console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                        setPermissionError(true); // <--- –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º –æ—à–∏–±–∫–∏
                    });
                };

                setTimeout(startScanner, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∞

                return () => {
                    if (html5QrCode.isScanning) { html5QrCode.stop().catch(e => {}); }
                };
            }, []);

            const handleRetry = () => window.location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø—Ä–∞–≤

            return (
                <Modal onClose={onClose}>
                    <div className="flex flex-col items-center text-center">
                        {permissionError ? (
                            <div className="animate-fade-in w-full">
                                <div className="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-5 shadow-sm">
                                    <i className="fa-solid fa-camera-slash text-3xl"></i>
                                </div>
                                <h3 className="text-xl font-bold mb-2 text-slate-800">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ</h3>
                                <p className="text-slate-500 mb-6 text-sm leading-relaxed">
                                    –í–æ–∑–º–æ–∂–Ω–æ, –≤—ã –∑–∞–ø—Ä–µ—Ç–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∏–ª–∏ –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –∫–∞–º–µ—Ä—É.
                                </p>
                                <button onClick={handleRetry} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition active:scale-95 shadow-xl shadow-slate-200 mb-3">
                                    –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                                </button>
                                <button onClick={onClose} className="text-slate-400 font-bold text-sm py-2 hover:text-slate-600">–û—Ç–º–µ–Ω–∞</button>
                            </div>
                        ) : (
                            <div className="w-full">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold text-slate-800">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
                                    <button onClick={onClose} className="w-8 h-8 bg-slate-100 rounded-full text-slate-500 flex items-center justify-center hover:bg-slate-200 transition"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="relative rounded-2xl overflow-hidden bg-black aspect-square mb-6 shadow-inner ring-1 ring-black/10">
                                    <div id="reader" className="w-full h-full"></div>
                                    {/* –î–µ–∫–æ—Ä –≤–∏–¥–æ–∏—Å–∫–∞—Ç–µ–ª—è –∏ –∞–Ω–∏–º–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */}
                                    <div className="absolute inset-0 pointer-events-none border-[30px] border-black/30">
                                        <div className="w-full h-full border-2 border-white/50 rounded-lg relative"></div>
                                    </div>
                                    <div className="absolute top-0 left-0 w-full h-0.5 bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.8)] animate-[scan_2s_infinite]"></div>
                                </div>
                                <p className="text-sm text-slate-400">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ —Å—Ç–æ–ª–∞</p>
                                <style>{`@keyframes scan { 0% { top: 10%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 90%; opacity: 0; } }`}</style>
                            </div>
                        )}
                    </div>
                </Modal>
            );
        }

        // --- SKELETONS ---
        function SkeletonCard() {
            return (
                <div className="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-100 h-full flex flex-col">
                    <div className="h-48 skeleton w-full"></div>
                    <div className="p-5 flex flex-col flex-grow space-y-3">
                        <div className="h-6 skeleton w-3/4 rounded-full"></div>
                        <div className="h-4 skeleton w-full rounded-full"></div>
                        <div className="h-4 skeleton w-1/2 rounded-full mb-2"></div>
                        <div className="mt-auto flex justify-between items-center pt-2">
                            <div className="h-8 skeleton w-20 rounded-xl"></div>
                            <div className="h-10 skeleton w-28 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            );
        }

        function SkeletonSlider() {
            return <div className="w-full h-64 md:h-96 rounded-3xl mb-8 skeleton shadow-lg"></div>;
        }

        // --- COMPONENTS ---

        function Modal({ children, onClose, type = 'center' }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div
                        className={`bg-white shadow-2xl overflow-hidden flex flex-col ${type === 'bottom' ? 'modal-content-bottom w-full p-6' : 'modal-content-center'}`}
                        onClick={e => e.stopPropagation()}
                    >
                        {type === 'bottom' && (
                            <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 flex-shrink-0"></div>
                        )}
                        {children}
                    </div>
                </div>
            );
        }

        function NameEntryModal({ onSave }) {
            const [name, setName] = useState('');
            return (
                <Modal onClose={() => {}}>
                    <div className="text-center">
                        <div className="w-20 h-20 bg-amber-50 text-amber-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
                            <i className="fa-solid fa-user-tag text-3xl"></i>
                        </div>
                        <h3 className="text-2xl font-bold mb-2 text-slate-900">–î–∞–≤–∞–π—Ç–µ –∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è!</h3>
                        <p className="text-slate-500 mb-8 text-sm font-medium">–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è?</p>
                        <input
                            value={name}
                            onChange={e => setName(e.target.value)}
                            className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 text-center font-bold text-lg outline-none focus:border-amber-500 focus:bg-white transition-all placeholder:text-slate-300"
                            placeholder="–í–∞—à–µ –∏–º—è"
                            autoFocus
                        />
                        <button
                            onClick={() => name.trim() && onSave(name)}
                            disabled={!name.trim()}
                            className="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-amber-500/30 hover:shadow-amber-500/50 hover:scale-[1.02] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300"
                        >
                            –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
                        </button>
                    </div>
                </Modal>
            );
        }

        function JoinOrNewModal({ ownerName, status, onJoin, onReset }) {
            // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–±—Ä–æ—Å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–∞–∫–∞–∑ –≤ —Å—Ç–∞–¥–∏–∏ —Å–±–æ—Ä–∫–∏ (BASKET_ASSEMBLY) –∏–ª–∏ —Å—Ç–∞—Ç—É—Å –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω
            const canReset = !status || status === 'BASKET_ASSEMBLY';

            return (
                <Modal onClose={() => {}}>
                    <div className="text-center">
                        <div className="w-20 h-20 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i className="fa-solid fa-users-viewfinder text-3xl"></i>
                        </div>
                        <h3 className="text-2xl font-bold mb-3 text-slate-900">–°—Ç–æ–ª–∏–∫ –∑–∞–Ω—è—Ç</h3>
                        <div className="bg-slate-50 p-4 rounded-2xl mb-6 border border-slate-100">
                            <p className="text-slate-600 text-sm">
                                –ê–∫—Ç–∏–≤–Ω—ã–π –∑–∞–∫–∞–∑ —Å–æ–∑–¥–∞–ª: <br/>
                                <span className="text-slate-900 font-bold text-lg block mt-1">{ownerName || '–ì–æ—Å—Ç—å'}</span>
                            </p>
                            {!canReset && (
                                <div className="mt-3 bg-orange-100 text-orange-700 px-3 py-2 rounded-lg text-xs font-bold flex items-center justify-center gap-2">
                                    <i className="fa-solid fa-fire-burner"></i> –ó–∞–∫–∞–∑ —É–∂–µ –≥–æ—Ç–æ–≤–∏—Ç—Å—è
                                </div>
                            )}
                        </div>

                        <div className="space-y-3">
                            <button onClick={onJoin} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2">
                                <i className="fa-solid fa-user-plus"></i> –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è
                            </button>

                            <div className="relative py-3">
                                <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-200"></div></div>
                                <div className="relative flex justify-center"><span className="bg-white px-3 text-xs text-slate-400 font-bold uppercase tracking-wider">–ò–ª–∏</span></div>
                            </div>

                            {canReset ? (
                                <button onClick={onReset} className="w-full bg-white border-2 border-slate-200 text-slate-500 py-3 rounded-2xl font-bold hover:bg-slate-50 hover:text-slate-700 hover:border-slate-300 transition text-sm">
                                    –≠—Ç–æ –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑ (–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–æ–ª)
                                </button>
                            ) : (
                                <button disabled className="w-full bg-slate-100 border-2 border-slate-100 text-slate-400 py-3 rounded-2xl font-bold cursor-not-allowed text-sm">
                                    –°—Ç–æ–ª –∑–∞–Ω—è—Ç (–ó–∞–∫–∞–∑ –≤ —Ä–∞–±–æ—Ç–µ)
                                </button>
                            )}
                        </div>
                    </div>
                </Modal>
            );
        }

        function Slider({ items }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            useEffect(() => {
                if (items.length <= 1) return;
                const timer = setTimeout(() => {
                    setCurrentIndex(prev => (prev === items.length - 1 ? 0 : prev + 1));
                }, 5000);
                return () => clearTimeout(timer);
            }, [items, currentIndex]);

            if (!items || items.length === 0) return <SkeletonSlider />;

            return (
                <div className="w-full h-64 md:h-[450px] rounded-[2rem] mb-10 relative group shadow-2xl shadow-slate-200 overflow-hidden transform translate-z-0">
                    {items.map((slide, index) => (
                        <div key={slide.id} className={`absolute inset-0 transition-opacity duration-1000 ease-in-out ${index === currentIndex ? 'opacity-100 z-10' : 'opacity-0 z-0'}`}>
                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent z-20"></div>
                            <img src={slide.image_url} className="w-full h-full object-cover transform scale-105 group-hover:scale-100 transition-transform duration-[5s]" alt={slide.title} />
                            <div className="absolute bottom-0 left-0 right-0 p-6 md:p-12 z-30 transform transition-transform duration-700">
                                <h2 className="text-white text-3xl md:text-5xl font-extrabold drop-shadow-lg mb-2 leading-tight">{slide.title}</h2>
                                <p className="text-slate-200 text-sm md:text-lg max-w-2xl drop-shadow-md line-clamp-2 md:line-clamp-none opacity-90">{slide.description}</p>
                            </div>
                        </div>
                    ))}
                    {/* Dots */}
                    <div className="absolute bottom-4 right-6 md:right-12 z-40 flex gap-2">
                        {items.map((_, idx) => (
                            <div key={idx} className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentIndex ? 'w-8 bg-white' : 'w-2 bg-white/40'}`}></div>
                        ))}
                    </div>
                </div>
            );
        }

        function MenuItemCard({ item, totalQty, onAdd, onRemove }) {
            const isOutOfStock = item.stock === 0;
            const maxReached = item.stock !== null && totalQty >= item.stock;

            return (
                <div className={`group bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)] overflow-hidden flex flex-col h-full transition-all duration-300 hover:-translate-y-1 relative ${isOutOfStock ? 'opacity-60' : ''}`}>
                    <div className="h-52 overflow-hidden relative bg-slate-100">
                        <img
                            src={item.image_url || 'https://placehold.co/600x400/f1f5f9/94a3b8?text=No+Photo'}
                            alt={item.name}
                            className={`w-full h-full object-cover transition-transform duration-700 ${isOutOfStock ? 'grayscale' : 'group-hover:scale-110'}`}
                            loading="lazy"
                        />
                        {isOutOfStock && (
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-10">
                                <span className="text-white font-bold text-sm border-2 border-white/80 px-4 py-2 rounded-xl transform -rotate-12 tracking-widest uppercase">Sold Out</span>
                            </div>
                        )}
                         {item.stock !== null && item.stock < 5 && !isOutOfStock && (
                            <div className="absolute top-3 left-3 bg-red-500/90 backdrop-blur text-white text-[10px] font-bold px-2 py-1 rounded-lg shadow-sm animate-pulse">
                                –û—Å—Ç–∞–ª–æ—Å—å: {item.stock}
                            </div>
                        )}
                    </div>

                    <div className="p-5 flex-grow flex flex-col relative z-20 bg-white">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="text-lg font-bold text-slate-800 leading-tight group-hover:text-amber-600 transition-colors pr-2">{item.name}</h3>
                        </div>
                        <p className="text-slate-500 text-xs mb-4 line-clamp-3 leading-relaxed flex-grow">{item.description}</p>

                        <div className="mt-auto flex justify-between items-center gap-2 pt-2 border-t border-slate-50">
                            <span className="text-xl font-extrabold text-slate-900">{formatPrice(item.price)} <span className="text-sm font-normal text-slate-400">‚Ç∏</span></span>

                            {isOutOfStock ? (
                                <button disabled className="bg-slate-100 text-slate-400 px-4 py-2.5 rounded-xl font-bold text-xs uppercase cursor-not-allowed">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</button>
                            ) : totalQty > 0 ? (
                                <div className="flex items-center bg-slate-900 text-white rounded-xl shadow-lg shadow-slate-900/20 overflow-hidden transform transition-all">
                                    <button onClick={onRemove} className="w-10 h-10 flex items-center justify-center hover:bg-white/20 active:bg-white/30 transition text-lg font-bold">-</button>
                                    <span className="w-8 text-center font-bold text-sm">{totalQty}</span>
                                    <button onClick={onAdd} disabled={maxReached} className={`w-10 h-10 flex items-center justify-center transition text-lg font-bold ${maxReached ? 'opacity-50' : 'hover:bg-white/20 active:bg-white/30'}`}>+</button>
                                </div>
                            ) : (
                                <button onClick={onAdd} className="bg-amber-100 text-amber-700 hover:bg-amber-500 hover:text-white px-5 py-2.5 rounded-xl font-bold text-sm transition-all duration-300 shadow-sm hover:shadow-lg active:scale-95 flex items-center gap-2">
                                    –í –∫–æ—Ä–∑–∏–Ω—É
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–æ—Ä–∑–∏–Ω—ã (–æ–±—ä–µ–¥–∏–Ω–µ–Ω–Ω—ã–π UI)
        function CartContent({
            serverItems, pendingItems, totalServer, totalPending, statusKey, statusName,
            onAdd, onRemove, onCheckout, onCancelOrder, ownerName, isOwner, isCheckoutLoading,
            isMobile
        }) {

            const closeModal = () => { setIsModalOpen(false); setCreatedOrder(null); setIsRecModalOpen(false); refreshCart(); };
            const skipRec = () => { setIsRecModalOpen(false); setIsModalOpen(true); };

            const totalServer = useMemo(() => Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0), [cart]);
            const totalPending = useMemo(() => Object.values(pendingCart).reduce((sum, item) => sum + item.price * item.quantity, 0), [pendingCart]);
            const totalQty = useMemo(() => Object.values(cart).reduce((s,i)=>s+i.quantity,0) + Object.values(pendingCart).reduce((s,i)=>s+i.quantity,0), [cart, pendingCart]);

            return (
                <div className="min-h-screen">
                    {!guestName && <NameEntryModal onSave={(name) => { localStorage.setItem('fs_guest_name', name); setGuestName(name); }} />}

                    {/* –ü–µ—Ä–µ–¥–∞–µ–º cartStatus –≤ –º–æ–¥–∞–ª–∫—É */}
                    {guestName && showJoinModal && (
                        <JoinOrNewModal
                            ownerName={ownerName}
                            status={cartStatus}
                            onJoin={handleJoinTable}
                            onReset={handleResetTable}
                        />
                    )}

                    <header className="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-20">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex flex-col">
                                <h1 className="text-xl font-extrabold text-slate-900 tracking-tight leading-none">{RESTAURANT_NAME}</h1>
                                {/* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Å—Ç–æ–ª–∞ */}
                                {tableToken && (
                                    <span className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-wider">
                                        <i className="fa-solid fa-location-dot mr-1"></i>–°—Ç–æ–ª {tableToken}
                                    </span>
                                )}
                            </div>
                            {guestName && <div className="text-xs font-bold bg-slate-100 px-3 py-1.5 rounded-full text-slate-500">üëã {guestName}</div>}
                        </div>
                    </header>

                    <div className="container mx-auto p-4 md:p-8 max-w-7xl">
                        <Slider items={sliderItems} />

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                            {/* MENU COLUMN */}
                            <div className="lg:col-span-8">
                                {/* AI RECOMMENDATIONS BLOCK */}
                                {homeRecommendations && homeRecommendations.items_data.length > 0 && (
                                    <div className="animate-fade-in-up mb-10">
                                        <div className="bg-gradient-to-r from-amber-50 to-orange-50 rounded-3xl p-6 border border-amber-100/50 shadow-sm relative overflow-hidden">
                                            <div className="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-orange-200 rounded-full opacity-20 blur-xl"></div>
                                            <div className="flex items-center gap-3 mb-5 relative z-10">
                                                <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-amber-500 shadow-md shadow-amber-500/10">
                                                    <i className="fa-solid fa-wand-magic-sparkles"></i>
                                                </div>
                                                <h3 className="font-bold text-slate-800 text-lg leading-tight">{homeRecommendations.message}</h3>
                                            </div>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 relative z-10">
                                                {homeRecommendations.items_data.map(item => (
                                                    <div key={'hr_'+item.id} className="bg-white p-3 rounded-2xl flex gap-4 items-center shadow-sm border border-slate-50 hover:shadow-md transition cursor-pointer" onClick={() => acceptRec(item, true)}>
                                                        <img src={item.image_url} className="w-16 h-16 rounded-xl object-cover bg-slate-50" />
                                                        <div className="flex-1 min-w-0">
                                                            <h4 className="font-bold text-slate-800 text-sm truncate">{item.name}</h4>
                                                            <p className="text-amber-600 font-bold text-xs mt-1">{formatPrice(item.price)} ‚Ç∏</p>
                                                        </div>
                                                        <button className="w-9 h-9 bg-slate-50 text-slate-400 rounded-full flex items-center justify-center hover:bg-green-500 hover:text-white transition shadow-sm"><i className="fa-solid fa-plus text-xs"></i></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* CATEGORIES */}
                                <div className="flex flex-wrap gap-2 mb-8 sticky top-[72px] bg-[#f8fafc] pt-2 pb-4 z-10">
                                    {categories.map(category => (
                                        <button key={category} onClick={() => setActiveCategory(category)}
                                            className={`px-5 py-2.5 text-sm font-bold rounded-full transition-all duration-300 border ${activeCategory === category ? 'bg-slate-900 text-white border-slate-900 shadow-lg shadow-slate-900/20' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300 hover:text-slate-700'}`}>
                                            {category}
                                        </button>
                                    ))}
                                </div>

                                {/* GRID */}
                                {isLoading ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {[...Array(6)].map((_, i) => <SkeletonCard key={i} />)}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20 lg:pb-0">
                                        {filteredMenu.map(item => (
                                            <div key={item.id} className="animate-fade-in-up">
                                                <MenuItemCard
                                                    item={item}
                                                    totalQty={(cart[item.id]?.quantity || 0) + (pendingCart[item.id]?.quantity || 0)}
                                                    onAdd={() => addToCart(item)}
                                                    onRemove={() => removeFromCart(item.id, (pendingCart[item.id]?.quantity || 0) > 0)}
                                                />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* DESKTOP CART COLUMN */}
                            <div className="hidden lg:block lg:col-span-4 sticky top-24 h-[calc(100vh-8rem)]">
                                <div className="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 p-6 h-full border border-slate-100 flex flex-col">
                                    <CartContent
                                        serverItems={Object.values(cart)} pendingItems={Object.values(pendingCart)}
                                        totalServer={totalServer} totalPending={totalPending}
                                        statusKey={cartStatus} statusName={cartStatusName}
                                        onAdd={addToCart} onRemove={removeFromCart} onCheckout={handleCheckoutClick} onCancelOrder={cancelOrder}
                                        ownerName={ownerName} isOwner={isOwner} isCheckoutLoading={isCheckoutLoading}
                                        isMobile={false}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MOBILE STICKY CART BAR */}
                    <div className={`lg:hidden fixed bottom-0 left-0 right-0 z-30 transition-transform duration-300 ${totalQty > 0 || Object.keys(cart).length > 0 ? 'translate-y-0' : 'translate-y-full'}`}>
                        <div onClick={() => setIsMobileCartOpen(true)} className="bg-slate-900 text-white p-4 m-4 rounded-2xl shadow-2xl shadow-slate-900/40 flex justify-between items-center cursor-pointer active:scale-[0.98] transition-transform">
                             <div className="flex items-center gap-3">
                                <div className="bg-white/20 w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm backdrop-blur-sm border border-white/10">{totalQty}</div>
                                <span className="font-bold text-lg">–ú–æ–π –∑–∞–∫–∞–∑</span>
                             </div>
                             <div className="flex items-center gap-3">
                                <span className="font-extrabold text-lg">{formatPrice(totalServer + totalPending)} ‚Ç∏</span>
                                <i className="fa-solid fa-chevron-up text-sm text-slate-400"></i>
                             </div>
                        </div>
                    </div>

                    {/* MOBILE CART SHEET (MODAL) */}
                    {isMobileCartOpen && (
                        <div className="fixed inset-0 z-50 lg:hidden">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm animate-fade-in" onClick={() => setIsMobileCartOpen(false)}></div>
                            <div className="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2rem] max-h-[90vh] flex flex-col animate-slide-up shadow-2xl">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mt-3 mb-1 shrink-0"></div>
                                <div className="p-6 overflow-hidden flex flex-col h-full">
                                     <CartContent
                                        serverItems={Object.values(cart)} pendingItems={Object.values(pendingCart)}
                                        totalServer={totalServer} totalPending={totalPending}
                                        statusKey={cartStatus} statusName={cartStatusName}
                                        onAdd={addToCart} onRemove={removeFromCart} onCheckout={handleCheckoutClick} onCancelOrder={cancelOrder}
                                        ownerName={ownerName} isOwner={isOwner} isCheckoutLoading={isCheckoutLoading}
                                        isMobile={true}
                                    />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* OTHER WIDGETS & MODALS */}
                    <ChatWidget
                        restaurantId={RESTAURANT_ID}
                        tableNumber={tableToken}
                        orderId={orderId}
                        onCartUpdate={refreshCart}
                        menu={menu}
                        onAddToCart={addToCart}
                        cart={cart}  // <--- –ü–µ—Ä–µ–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –∫–æ—Ä–∑–∏–Ω—ã
                        cartTotal={totalServer + totalPending} // <--- –ü–µ—Ä–µ–¥–∞–µ–º —Å—É–º–º—É
                    />
                    <WaiterCallButton restaurantId={RESTAURANT_ID} tableToken={tableToken} />
                    {isRecModalOpen && recommendation && (
                        <Modal onClose={skipRec} type="bottom">
                            <div className="flex flex-col max-h-[80vh]">
                                <h3 className="text-xl font-bold mb-4 text-center">–û—Ç–ª–∏—á–Ω–æ –¥–æ–ø–æ–ª–Ω–∏—Ç –∑–∞–∫–∞–∑</h3>
                                <p className="text-sm text-slate-500 mb-4 text-center bg-amber-50 py-2 rounded-lg border border-amber-100">{recommendation.message}</p>
                                <div className="flex-1 overflow-y-auto space-y-3 mb-6 pr-1 custom-scrollbar">
                                    {recommendation.items_data.map(item => (
                                        <div key={item.id} className="flex justify-between items-center p-2 rounded-xl border border-slate-100">
                                            <div className="flex items-center gap-3">
                                                <img src={item.image_url} className="w-12 h-12 rounded-lg object-cover" />
                                                <div>
                                                    <p className="font-bold text-sm text-slate-800">{item.name}</p>
                                                    <p className="text-xs text-slate-500">{formatPrice(item.price)} ‚Ç∏</p>
                                                </div>
                                            </div>
                                            <button onClick={() => acceptRec(item)} className="px-3 py-1.5 bg-green-50 text-green-600 rounded-lg text-xs font-bold hover:bg-green-100 transition">–î–æ–±–∞–≤–∏—Ç—å</button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={skipRec} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
                            </div>
                        </Modal>
                    )}

                    {isModalOpen && <OrderModal onConfirm={placeOrder} onClose={closeModal} createdOrder={createdOrder} />}
                    {isChangeModalOpen && <ChangesReviewModal serverTotal={totalServer} pendingItems={Object.values(pendingCart)} pendingTotal={totalPending} onConfirm={submitChanges} onCancel={() => setIsChangeModalOpen(false)} />}

                    {showScanner && (
                        <QRScannerModal
                            onClose={() => setShowScanner(false)}
                            onScanSuccess={handleQRScan}
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    {% endraw %}
    </script>
</body>
</html>
