<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | FoodStream OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 h-screen flex overflow-hidden">

    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 bg-white relative z-10 shadow-2xl">
        <div class="w-full max-w-md space-y-8 animate-[fadeIn_0.5s_ease-out]">
            <div class="text-center lg:text-left">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-amber-500 text-white text-2xl mb-6 shadow-lg shadow-amber-500/30">
                    <i class="fa-solid fa-burger"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight">FoodStream OS</h1>
                <p class="text-slate-500 mt-2">Войдите, чтобы управлять вкусом.</p>
            </div>

            {% if error %}
            <div class="bg-rose-50 border border-rose-100 text-rose-600 p-4 rounded-xl text-sm font-medium flex items-center animate-bounce">
                <i class="fa-solid fa-circle-exclamation mr-3"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Логин</label>
                    <div class="relative group">
                        <i class="fa-solid fa-user absolute left-4 top-3.5 text-slate-400 group-focus-within:text-amber-500 transition-colors"></i>
                        <input name="username" type="text" placeholder="admin" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 outline-none transition font-medium placeholder:text-slate-400" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Пароль</label>
                    <div class="relative group">
                        <i class="fa-solid fa-lock absolute left-4 top-3.5 text-slate-400 group-focus-within:text-amber-500 transition-colors"></i>
                        <input name="password" type="password" placeholder="••••••••" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 outline-none transition font-medium placeholder:text-slate-400" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl hover:bg-slate-800 focus:ring-4 focus:ring-slate-900/20 transform active:scale-[0.98] transition-all shadow-xl shadow-slate-900/10 flex justify-center items-center gap-2">
                    Войти в систему <i class="fa-solid fa-arrow-right opacity-70"></i>
                </button>
            </form>

            <div class="pt-6 text-center text-xs text-slate-400 border-t border-slate-100">
                &copy; 2025 FoodStream SaaS Platform.
            </div>
        </div>
    </div>

    <div class="hidden lg:flex w-1/2 relative bg-slate-900 items-center justify-center overflow-hidden">
        <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1548&q=80')] bg-cover bg-center"></div>
        <div class="absolute inset-0 bg-gradient-to-tr from-slate-900 via-slate-900/80 to-transparent"></div>

        <div class="relative z-10 max-w-lg p-12 text-white">
            <h2 class="text-5xl font-bold mb-6 leading-tight">Ваш ресторан.<br>На автопилоте.</h2>
            <div class="space-y-4 text-lg text-slate-300">
                <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-full bg-amber-500/20 flex items-center justify-center text-amber-500"><i class="fa-solid fa-robot"></i></div><span>AI Ассистент Nomi</span></div>
                <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500"><i class="fa-solid fa-chart-pie"></i></div><span>Умная аналитика</span></div>
                <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-500"><i class="fa-solid fa-mobile-screen"></i></div><span>QR Меню</span></div>
            </div>
        </div>
    </div>
</body>
</html>
